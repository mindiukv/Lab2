<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buy List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <section class="main">
      <section class="leftBlock">
        <section class="addProduct">
          <input type="text" placeholder="Назва товару"/>
          <button type="submit" data-tooltip="Додати товар">Додати</button>
        </section>
        <hr/>
        <section class="item">
          <input class="name" type="text" value="Помідори" style="text-decoration: line-through;"/>
          <section class="amount-buttons-work">
            <button class="decreaseButton" data-tooltip="Зменшити кількість" style="visibility: hidden">-</button>
            <label class="amount">2</label>
            <button class="increaseButton" data-tooltip="Збільшити кількість" style="visibility: hidden">+</button>
          </section>
          <section class="status">
            <button class="not bought" data-tooltip="Товар не куплено">Не куплено</button>
            <button class="deleteButton" data-tooltip="Видалити товар" style="display: none">×</button>
          </section>
        </section>
        <hr/>
        <section class="item">
          <input class="name" type="text" value="Печиво"/>
          <section class="amount-buttons-work">
            <button class="decreaseButton" data-tooltip="Зменшити кількість">-</button>
            <label class="amount">2</label>
            <button class="increaseButton" data-tooltip="Збільшити кількість">+</button>
          </section>
          <section class="status">
            <button class="bought" data-tooltip="Товар куплено">Куплено</button>
            <button class="deleteButton" data-tooltip="Видалити товар">×</button>
          </section>
        </section>
        <hr/>
        <section class="item">
          <input class="name" type="text" value="Сир"/>
          <section class="amount-buttons-work">
            <button class="decreaseButton" data-tooltip="Зменшити кількість" style="background-color:#ef9f9e; border-bottom-color: #ed9392;">-</button>
            <label class="amount">1</label>
            <button class="increaseButton" data-tooltip="Збільшити кількість">+</button>
          </section>
          <section class="status">
            <button class="bought" data-tooltip="Товар куплено">Куплено</button>
            <button class="deleteButton" data-tooltip="Видалити товар">×</button>
          </section>
        </section>
      </section>
    
      <section class="rightBlock">
        <section>
          <label class="label">Залишилося</label>
        </section>
        <hr>
        <section>
          <span class="product">
            Печиво
            <span class="num">2</span>
          </span>
          <span class="product">
            Сир
            <span class="num">1</span>
          </span>
        </section>
        <hr>
        <section>
          <label class="label">Куплено</label>
        </section>
        <hr>
        <section>
          <span class="product" style="text-decoration: line-through;">
            Помідори
            <span class="num" style="text-decoration: line-through;">2</span>
          </span>
        </section>
      </section>
    </section>
    <article class="badge">
      <label class="createdBy">Created by:</label>
      <label class="author">Victoria Mindiuk</label>
    </article>
</body>
</html>
